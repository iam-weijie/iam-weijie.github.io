<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weijie's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  </head>
  <body>
    <!-- home section start -->
    <section class="home" id="home">
      <div class="image"></div>
      <div class="content">
        <div class="text-1">Hi! My name is</div>
        <div class="text-2">Weijie Wang</div>
        <div class="text-3">I'm a <span class="typing"></span></div>
      </div>
    </section>

    <!-- skills section start -->
    <section class="skills" id="skills">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          background-color: #fefefa;
          background-image: repeating-linear-gradient(
              to right,
              transparent 0 100px,
              #25283b22 100px 101px
            ),
            repeating-linear-gradient(
              to bottom,
              transparent 0 100px,
              #25283b22 100px 101px
            );
        }
      </style>

      <div class="banner">
        <div class="slider" style="--quantity: 8">
          <div class="item" style="--position: 8">
            <img src="images/python.png" alt="" />
          </div>
          <div class="item" style="--position: 7">
            <img src="images/java.webp" alt="" />
          </div>
          <div class="item" style="--position: 6">
            <img src="images/r.png" alt="" />
          </div>
          <div class="item" style="--position: 5">
            <img src="images/javascript.png" alt="" />
          </div>
          <div class="item" style="--position: 4">
            <img src="images/html.png" alt="" />
          </div>
          <div class="item" style="--position: 3">
            <img src="images/css.png" alt="" />
          </div>
          <div class="item" style="--position: 2">
            <img src="images/react.png" alt="" />
          </div>
          <div class="item" style="--position: 1">
            <img src="images/aws.webp" alt="" />
          </div>
        </div>
        <div class="content">
          <h1 data-content="MY SKILLS">MY SKILLS</h1>
          <div class="me"></div>
        </div>
      </div>
    </section>

    <!-- work experience section start -->
    <section class="work" id="work"></section>

    <!-- project section start -->
    <section class="project" id="ptoject"></section>

    <!-- contact section start -->
    <section class="contact" id="contact"></section>

    <script src="script.js"></script>
  </body>
</html>
